<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/all.css">
    <link rel="stylesheet" href="./styles/header.css">
    <title>EduConnect Colégio Nobre</title>
</head>
<body>
    <header>
        <logo><img id="headerLogo" src="./imgs/cn_logo.png" alt="colegio_logo"></logo>
        
        <div id="mainBanner">
            <aside id="activation">
                <p>Para ativar sua conta no aplicativo, utilize o QR Code ao lado</p>
                <img id="activationQR" src="./imgs/activation.jpeg" alt="ativação">
            </aside>
            <div id="brands">
                <button id="ios"><img class="brandLogo" src="./imgs/apple_logo.png" alt="apple_logo"></button>
                <button id="android"><img class="brandLogo" src="./imgs/android_logo.png" alt="android_logo"></button>
            </div>
        </div>
    </header>
</body>
</html>
